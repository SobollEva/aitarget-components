<div class="fba-dropdown-list">
  <div class="fba-dropdown-list__item"
       *ngFor="let item of items"
       [ngClass]="{'fba-dropdown-list__item_selected': selectedItems[item.id], 'fba-dropdown-list__item_no-tick': noTick}"
       (click)="select(item)"
       #listItem
       (mouseenter)="showInfo(listItem, true)"
       (mouseleave)="showInfo(listItem, false)">
    <fba-tick class="fba-dropdown-list__tick"
              *ngIf="selectedItems[item.id]">
    </fba-tick>
    <span class="fba-dropdown-list__item-name">{{ item.name }}</span>
    <div class="fba-dropdown-list__info"
         *ngIf="item.info && listItem.showInfo">
      <span>{{ item.info }}</span>
    </div>
  </div>
</div>
